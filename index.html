<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--local styles-->
    <link rel="stylesheet" href="styles/style.css"/>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Poiret+One" rel="stylesheet">
    <!-- DMlogo -->
    <link rel="stylesheet" href="styles/icomoon/icon.css">
    <!--jQuery-->
    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
    <!--bootstrap-->
    <script src="vendors/bootstrap-4.1.2-dist/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="vendors/bootstrap-4.1.2-dist/css/bootstrap.css" />
    <!--local js-->
    <script type="text/javascript" src="scripts/index.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1 class="pageTitle">Salary Calculator</h1>
    </header>     
    <main>
        <div class="formContainer">
            <h3 class="sectionTitle" >Add Employee</h3>
            <!--form for adding employees-->
            <form class="needs-validation" onsubmit="event.preventDefault()" novalidate>
                <div class="rowContainer">
                    <div class="inputContainer">
                        <label for="#firstName">First Name</label>
                        <input id="firstName" class="form-control" type="text" placeholder="John" required/>
                        <div class="invalid-feedback">
                            required
                        </div>
                    </div>
                    <div class="inputContainer">
                        <label for="#lastName">Last Name</label>
                        <input id="lastName" class="form-control" type="text" placeholder="Smith" required/>
                        <div class="invalid-feedback">
                            required
                        </div>
                    </div>
                    <div class="inputContainer">
                        <label for="#employeeID">ID</label>
                        <input id="employeeID" class="form-control" type="text"placeholder="1234" required/>
                        <div class="invalid-feedback">
                            required
                        </div>
                    </div>
                    <div class="inputContainer">
                        <label for="#employeeTitle">Title</label>
                        <input type="text" class="form-control" id="employeeTitle" placeholder="Developer" required/>
                        <div class="invalid-feedback">
                            required
                        </div>
                    </div>
                    <div class="inputContainer">
                        <label for="#salary">Salary</label>
                        <input type="text" class="form-control" id="salary" placeholder="50,000.00" required/>
                        <div class="invalid-feedback">
                            required
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button id="submit" class="btn btn-primary submitBtn">Submit</button>
                </div>
            </form>
        </div>
        <div class="tableContainer">
            <h3 class="sectionTitle" >Employees</h3>
            <!--table of employees-->
            <table class="table-striped table-hover">
                <thead class="tableHead">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="tableBody"></tbody>
            </table>
        </div>
        <div class="totalCostContainer">
            <div class="totalCost">
                <label class="costLabel" for="monthlyCost">Total Monthly: </label>
                <div id="monthlyCost" class="monthlyCost"></div>
            </div>
        </div>
    </main>
    <footer>
        <div id="signature" class="signature">
            <div class="signature">by Daniel MacKay</div>
            <div class="icon-dmLogo5px heroLogo portfolioLink"></div>
        </div>
    </footer>
</body>
</html>
